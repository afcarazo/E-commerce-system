    <div class="custom-container mt-4">
        <h1 class="text-checkout">Información de registro</h1>
        <div class="col-12">
            <form id="form-checkout">
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <input type="text" id="firstName" class="form-control" required />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" class="form-control" required />
                        </div>
                    </div>
                </div>

                <!-- Company name input -->
                <div class="form-group mb-4">
                    <label for="dniCuit">CUIT/CUIL o DNI (sin guiones)</label>
                    <input type="number" id="dniCuit" class="form-control" required />
                </div>

                <!-- Address input -->
                <div class="form-group mb-4">
                    <label for="address">Domicilio</label>
                    <input type="text" id="address" class="form-control" required />
                </div>

                <!-- Email input -->
                <div class="form-group mb-4">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required />
                </div>

                <!-- password input -->
                <div class="form-group mb-4">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required  />
                </div>
                <div class="form-group mb-2">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" class="form-control" required />
                </div>
                <div id="passwordMismatch" class="invalid-feedback" style="display: none;">
                    Las contraseñas no coinciden.
                </div>

                <!-- Phone input -->
                <div class="form-group mb-4 mt-4">
                    <label for="codNumber">Código Postal</label>
                    <input type="number" id="codNumber" class="form-control" required />
                </div>
                <!-- Submit button -->
                <button id="btn-confirm" type="submit" 
                    class="btn-checkout btn-primary btn-block mb-4 text-center">Confirmar</button>
            </form>
        </div>
    </div>
    <script src="../js/checkout.js"></script>
