    <div class="container-sm" id="container-cards">
        <h1 class="text-checkout">Métodos de pago</h1>
        <div class="container" style="margin: 0;">
            <div class="row mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="col mx-auto ">
                                <div class="card text-black rounded-3" style="background-color: rgb(253, 253, 253);">
                                    <div class="card-body">
                                        <div class="row text-center mx-auto" id="container-b" style="max-width: 100%;">
                                            <!-- Here the cards will be generated -->
                                        </div>
                                        <form class="mt-4" id="form-payment">
                                            <div class="form-outline form-dark mb-4">
                                                <input type="text" id="typeName" class="form-control form-control-lg"
                                                    siez="17" placeholder="Nombre como figura en la tarjeta" required />
                                                <label class="form-label" for="typeName">Nombre como figura en la
                                                    tarjeta</label>
                                            </div>

                                            <div class="form-outline form-dark mb-4">
                                                <input type="text" class="form-control form-control-lg" siez="17"
                                                    placeholder="1234 5678 9012 3457" minlength="19" maxlength="19"
                                                    required />
                                                <label class="form-label">Numero tarjeta</label>
                                            </div>

                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <div class="form-outline form-dark">
                                                        <input type="text" id="typeExp"
                                                            class="form-control form-control-lg" placeholder="MM/YYYY"
                                                            size="7" id="exp" minlength="7" maxlength="7" required />
                                                        <label class="form-label" for="typeExp">Fecha de
                                                            expiración</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-outline form-dark">
                                                        <input type="password" class="form-control form-control-lg"
                                                            placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3"
                                                            maxlength="3" required />
                                                        <label class="form-label">Cvv</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-4">
                                                <select class="form-select" id="cuotas" required>
                                                    <option value="" disabled selected>Selecciona cuotas</option>
                                                    <option value="1">1 cuota</option>
                                                    <option value="2">2 cuotas</option>
                                                    <option value="3">3 cuotas</option>
                                                    <option value="6">6 cuotas</option>
                                                    <option value="12">12 cuotas</option>
                                                </select>
                                                <label for="cuotas">Cuotas</label>
                                            </div>


                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2">Subtotal</p>
                                                <p class="mb-2" id="total"></p>
                                            </div>
                                            <div class="d-flex justify-content-between mb-4">
                                                <p class="mb-2">Total(Incl. taxes)</p>
                                                <p class="mb-2" id="interest"></p>
                                            </div>

                                            <button id="btn-confirm" type="submit" class="btn btn-block btn-lg"
                                                style="background-color: black; color: aliceblue;">
                                                <div class="d-flex justify-content-between">
                                                    <span></span>
                                                    <span>Confirmar compra <i
                                                            class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                </div>
                                            </button>

                                    </div>
                                    </form>
                                </div>
                            </div>

                        </div>
